# CI trigger: docker-qnap workflow
version: "3.8"
services:
  themis:
    build:
      context: .
      args:
        # QNAP x86_64: x64-linux; bei ARM-Modellen ggf. arm64-linux setzen
        VCPKG_TRIPLET: x64-linux
    image: themis:latest
    container_name: themis
    restart: unless-stopped
    ports:
      - "18765:18765"
    environment:
      - TZ=Europe/Berlin
      - THEMIS_PORT=18765
    # Auf QNAP unbedingt persistente Volumes auf ein Share mappen
    volumes:
      - /share/Container/themis/data:/data
      # Optional: eigene Config mounten (ansonsten wird Template verwendet)
      #- /share/Container/themis/config/config.qnap.json:/etc/vccdb/config.json:ro
    # Container Station l√§uft i.d.R. als root; wir erzwingen hier root im Container
    user: "0:0"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:18765/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
