name: Fast Smoke

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: fast-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-fast:
    name: Ubuntu smoke (Docker + key tests)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build git curl zip unzip pkg-config ca-certificates \
            python3 perl nasm

      - name: Cache vcpkg binary archives
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vcpkg/archives
          key: vcpkg-archives-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: Bootstrap vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git /opt/vcpkg
          /opt/vcpkg/bootstrap-vcpkg.sh

      - name: Configure (Ninja + vcpkg)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build server and tests
        run: |
          cmake --build build -j --target themis_server themis_tests

      - name: Run key tests (PII + PoliciesExport + Audit)
        run: |
          ./build/themis_tests --gtest_filter='PiiHttpLazyInitTest.*:PIISoftDeleteTest.*:PoliciesExportHttpTest.*:AuditHttpApiTest.*' --gtest_color=yes

      - name: Upload vcpkg logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vcpkg-logs
          path: |
            build/vcpkg-manifest-install.log
            build/vcpkg_installed/vcpkg-manifest-install.log
            **/buildtrees/**/*log*
          if-no-files-found: warn

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (build stage only)
        uses: docker/build-push-action@v6
        continue-on-error: true
        with:
          context: .
          file: ./Dockerfile
          target: build
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VCPKG_TRIPLET=x64-linux

  windows-fast:
    name: Windows smoke (key tests)
    runs-on: windows-latest
    timeout-minutes: 25
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vcpkg binary archives
        uses: actions/cache@v4
        with:
          path: |
            C:\\Users\\runneradmin\\AppData\\Local\\vcpkg\\archives
          key: vcpkg-archives-win-${{ hashFiles('vcpkg.json') }}

      - name: Bootstrap vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git $env:GITHUB_WORKSPACE\vcpkg
          & $env:GITHUB_WORKSPACE\vcpkg\bootstrap-vcpkg.bat

      - name: Configure (VS 2022 + vcpkg)
        shell: pwsh
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 \
            -DCMAKE_TOOLCHAIN_FILE=$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build server and tests
        shell: pwsh
        run: |
          cmake --build build --config Release --target themis_server themis_tests -- /m

      - name: Run key tests (PII + PoliciesExport + Audit)
        shell: pwsh
        run: |
          .\build\Release\themis_tests.exe --gtest_filter='PiiHttpLazyInitTest.*:PIISoftDeleteTest.*:PoliciesExportHttpTest.*:AuditHttpApiTest.*' --gtest_color=yes

      - name: Upload vcpkg logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: vcpkg-logs-windows
          path: |
            build\\vcpkg-manifest-install.log
            build\\vcpkg_installed\\vcpkg-manifest-install.log
            **\\buildtrees\\**\\*.log*
          if-no-files-found: warn
