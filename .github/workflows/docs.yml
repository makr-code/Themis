name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build and deploy to GitHub Pages
        run: mkdocs gh-deploy --force --clean --verbose

      - name: Sync to Wiki
        run: |
          # Clone the wiki repository
          git clone https://github.com/makr-code/ThemisDB.wiki.git wiki
          
          # Copy markdown files from docs/ to wiki/
          rsync -av --exclude='*.html' --exclude='print-*.html' docs/ wiki/
          
          # Configure git
          cd wiki
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Commit and push if there are changes
          git add .
          if git diff --staged --quiet; then
            echo "No changes to wiki"
          else
            git commit -m "Auto-sync documentation from docs/ (commit: ${{ github.sha }})"
            git push origin master
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
