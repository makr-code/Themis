name: Build & Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build site with PDF
        env:
          ENABLE_PDF_EXPORT: 1
        run: mkdocs build --strict

      - name: Install wkhtmltopdf (HTMLâ†’PDF)
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Generate combined PDF from print page
        run: |
          test -f ./site/print_page/index.html
          wkhtmltopdf --enable-local-file-access ./site/print_page/index.html ./site/themisdb-docs-complete.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
