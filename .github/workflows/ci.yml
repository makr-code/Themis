name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ~/vcpkg
            !~/vcpkg/buildtrees
            !~/vcpkg/downloads
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install vcpkg
        run: |
          if [ ! -d ~/vcpkg ]; then
            git clone https://github.com/microsoft/vcpkg.git ~/vcpkg
            cd ~/vcpkg
            git checkout beea85fdd8bf6b716acdac191cde9bfc7c72b73b
            if [ "$RUNNER_OS" = "Windows" ]; then
              ./bootstrap-vcpkg.bat
            else
              ./bootstrap-vcpkg.sh
            fi
          fi
        shell: bash

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_TOOLCHAIN_FILE="$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake"
        shell: bash

      - name: Build
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            cmake --build build --config ${{ matrix.build_type }} --parallel 2
          else
            cmake --build build --config ${{ matrix.build_type }} -- -j 2
          fi
        shell: bash

      - name: Run tests
        run: ctest -C ${{ matrix.build_type }} --test-dir build --output-on-failure
        shell: bash

  docker:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: vccdb:ci
