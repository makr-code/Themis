name: Release Docs Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt
          pip install pyyaml

      - name: Build docs (with print page)
        env:
          ENABLE_PDF_EXPORT: 1
        run: mkdocs build --strict

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf zip

      - name: Generate combined PDF from print page
        run: |
          test -f ./site/print_page/index.html
          wkhtmltopdf --enable-local-file-access ./site/print_page/index.html ./site/themisdb-docs-complete.pdf

      - name: Package site as ZIP
        run: |
          cd site
          zip -r ../themisdb-docs-site.zip .
          cd ..

      - name: Export Wiki and package
        run: |
          python tools/publish_wiki.py
          cd wiki_out
          zip -r ../themisdb-wiki.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            site/themisdb-docs-complete.pdf
            themisdb-docs-site.zip
            themisdb-wiki.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
