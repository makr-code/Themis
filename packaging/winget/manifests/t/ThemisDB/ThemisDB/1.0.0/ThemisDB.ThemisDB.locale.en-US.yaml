ShortDescription: Multi-model database system with ACID transactions
Description: |-
  ThemisDB is a high-performance multi-model database system that supports:
  
  - Relational Data: Secondary indexes (single, composite, range)
  - Graph Database: BFS, Dijkstra, A* traversals with variable depth
  - Vector Search: HNSW index with L2, Cosine, Dot Product metrics
  - Time-Series: Gorilla compression with continuous aggregates
  - Document Storage: JSON with fast field extraction
  - ACID Transactions: Full MVCC with Snapshot Isolation
  - Advanced Query Language (AQL): Hybrid queries across all models
  - Enterprise Security: TLS 1.3, RBAC, audit logging, secrets management
  - Observability: OpenTelemetry tracing and Prometheus metrics
  - Change Data Capture: Real-time event streaming
