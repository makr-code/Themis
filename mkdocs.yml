site_name: ThemisDB Docs
site_description: Offizielle Dokumentation f√ºr ThemisDB (Architektur, Storage, Query/AQL, Sicherheit, APIs und Betrieb)
site_url: https://example.local/themisdb/docs/
repo_name: makr-code/ThemisDB
repo_url: https://github.com/makr-code/ThemisDB
edit_uri: ''

theme:
  name: material
  language: de
  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy

plugins:
  - search
  - print-site:
      add_to_navigation: true
      print_page_title: 'Gesamte Dokumentation (Druckansicht)'
      add_print_site_banner: true
      print_site_banner_template: "docs/print-banner.html"
      enumerate_headings: true
      enumerate_figures: true
      add_table_of_contents: true
      toc_title: 'Inhaltsverzeichnis'
      toc_depth: 3
      add_full_urls: false
      add_cover_page: true
      cover_page_template: "docs/print-cover.html"

markdown_extensions:
  - admonition
  - toc:
      permalink: true

